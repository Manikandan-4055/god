<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<!--form action="action_page.php"-->
  <form action="register.php" method="POST">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <div class="form-group">
    <label for="firstname"><b>First Name:</b></label>
    <input type="text" placeholder="Enter First Name" name="fname " id="fname" required>
    </div>

    <div class="form-group">
    <label for="lastname"><b>Last Name:</b></label>
    <input type="text" placeholder="Last Name " name="lname" id="lname " required>
    </div>
    
    <div class="form-group">
    <label for="email"><b>Email Id:</b></label>
    <input type="text" placeholder="Enter Email Id" name="email" id="email" required>
    </div>
    
    <div class="form-group">
      <label for="phone"><b>Phone Number:</b></label>
      <input type="text" placeholder="Enter phone number" name="phone" id="phone" required>
      </div>
      
    <div class="form-group">
    <label for="psw1"><b>New Password:</b></label>
    <input type="password" placeholder="Enter Password" name="psw1" id="psw1" required>
    
    <div class="form-group">
    <label for="psw2"><b>Confirm Password:</b></label>
    <input type="password" placeholder="Confirm Password" name="psw2" id="psw2" required>
    </div>
    
    <hr>
    <!--p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p-->
    <button type="submit" class="save">Register</button>
    <!--button type="submit" class="welcome"><a href="main.html">Save Details</a>.</button--registerbtn-->
    

  </div>

  <div class="container signin">

    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
  </div>
</form>
</html>
