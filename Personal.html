<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Personal details</h2>
        <form action="Personal.php" method="POST">
            
            <div class="form-group">
                <label for="presentaddress">  Present Address:</label>
                <input type="text" id="presentaddress" name="presentaddress" required>
            </div>
            <div class="form-group">
                <label for="permanentaddress">Permanent Address:</label>
                <input type="text" id="permanentaddress" name=" permanentaddress" required>
            </div>
            <div class="form-group">
                <label for="pancard">Pan Number:</label>
                <input type="text" id="pannumber" name="pannumber" required>
            </div>
            <div class="form-group">
                <label for="aadharnumber">Aadhar Number:</label>
                <input type="text" id="adharnumber" name="aadharnumber" required>
            </div>
            <div class="form-group">
                <label for="fathername">Father Name:</label>
                <input type="text" id="fathername" name="fathername" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="dateofbirth">Date Of Birth:</label>
                <input type="text" id="dateofbirth" name="dateofbirth" required>
            </div>
            <!--div class="form-group">
                <label for="photo">Photo:</label>
                <input type="image" id="photo" name="photo" required>
            </div-->
            
            
            <div class="form-group">
                <button type="submit">SAVE</button>
            </div>
        </form>
    </div>
</body>

</html>
